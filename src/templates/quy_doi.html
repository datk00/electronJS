    <style>
        .rate-input-container {
    position: relative;
    width: 100%;
}

.flag-selector {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.selected-flag .flag-icon {
    width: 25px;
    height: 18px;
    display: inline-block;
    border-radius: 3px;
    transition: all 0.3s ease;
}

.flag-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    padding: 0.5rem;
    display: none;
    flex-direction: column;
    gap: 0.5rem;
    box-shadow: var(--shadow);
    z-index: 100;
}

.flag-selector:hover .flag-dropdown {
    display: flex;
}

.flag-dropdown .flag-icon {
    width: 25px;
    height: 18px;
    display: block;
    border-radius: 3px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.flag-dropdown .flag-icon:hover {
    transform: scale(1.1);
}

.input-group input {
    padding-right: 45px !important;
}

.flag-icon {
    opacity: 0.7;
    border: 1px solid var(--border-color);
}

.flag-icon:hover, .flag-icon.active {
    opacity: 1;
}
.notes {
    border-top: 1px solid var(--border-color);
    padding-top: 1.5rem;
}

.notes h3 {
    margin-bottom: 1rem;
    font-size: 1rem;
}

.notes ul {
    list-style-type: none;
    padding-left: 1rem;
}

.notes li {
    position: relative;
    padding-left: 1.5rem;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    color: var(--secondary-color);
}

.notes li::before {
    content: "•";
    position: absolute;
    left: 0;
    color: var(--primary-color);
}
    </style>
</head>

    <div class="container " id="mainContainer">
        <h1>Quy Đổi Tiền Tệ</h1>
        <div class="card">
            <div class="left-side">
                <div class="input-group">
                    <label>Số tiền ($)</label>
                    <input type="text" id="amount" placeholder="Nhập số tiền..." autofocus>

                <div class="input-group">
                    <label>Tỷ giá</label>
                    <div class="rate-input-container">
                        <input type="number" id="rate" placeholder="Nhập tỷ giá...">
                        <div class="flag-selector">
                            <div class="selected-flag">

                            <div class="flag-dropdown">

                                <span class="flag-icon flag-icon-kh" data-rate="5.70" data-currency="KHR"></span>

                        <li>Nhấp vào cờ để thay đổi loại tiền tệ</li>

    <script>
        // Thêm vào phần script hiện có
        document.addEventListener('DOMContentLoaded', function() {
            const flagSelector = document.querySelector('.flag-selector');
            const rateInput = document.getElementById('rate');
            const selectedFlag = document.querySelector('.selected-flag');
            const flags = document.querySelectorAll('.flag-dropdown .flag-icon');
        
            flags.forEach(flag => {
                flag.addEventListener('click', function() {
                    // Cập nhật giao diện
                    const currentSelected = document.querySelector('.selected-flag .flag-icon');
                    currentSelected.className = this.className;
                    currentSelected.dataset.rate = this.dataset.rate;
                    currentSelected.dataset.currency = this.dataset.currency;
        
                    // Cập nhật giá trị input
                    rateInput.value = this.dataset.rate;
                });
            });
        });
        </script>
        <script>
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    // Ngăn chặn hành động mặc định (ví dụ như submit form)
                    e.preventDefault();

                    // Lấy giá trị từ các trường nhập liệu
                    const amountValue = document.getElementById('amount').value;
                    const conversionTypeValue = document.getElementById('conversionType').value;

                    // Kiểm tra nếu giá trị nhập liệu hợp lệ
                    if (amountValue !== '' && conversionTypeValue !== '') {
                        // Thực hiện convert
                        convert();
                        
                        // Giả sử message là kết quả từ convert() và muốn copy vào clipboard
                        navigator.clipboard.writeText(message)
                            .then(() => {
                                console.log("Đã sao chép kết quả vào clipboard");
                            })
                            .catch(err => {
                                console.error("Lỗi khi sao chép vào clipboard: ", err);
                            });
                    } else {
                        console.log("Vui lòng nhập đủ thông tin.");
                    }

                    if (document.getElementById('loginContainer').classList.contains('hidden')) {
                        convert(); // Gọi convert nếu modal đã được ẩn
                    } else {
                        login(); // Nếu chưa ẩn, yêu cầu đăng nhập
                    }
                }
            });
        </script>

<script>
document.getElementById('amount').addEventListener('input', function(event) {
    let inputValue = event.target.value;
    
    // Tách phần số nguyên và phần thập phân (nếu có)
    let [integerPart, decimalPart] = inputValue.split('.');
    
    // Loại bỏ tất cả ký tự không phải là số từ phần số nguyên
    integerPart = integerPart.replace(/[^0-9]/g, '');
    
    // Chèn dấu phẩy vào phần số nguyên
    integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    
    // Nếu có phần thập phân, giữ nguyên và nối lại
    if (decimalPart !== undefined) {
        decimalPart = decimalPart.replace(/[^0-9]/g, ''); // Loại bỏ ký tự không phải là số trong phần thập phân
        inputValue = `${integerPart}.${decimalPart}`;
    } else {
        inputValue = integerPart;
    }

    // Cập nhật lại giá trị vào input
    event.target.value = inputValue;
});


</script>

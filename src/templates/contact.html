    <style>
        .contact-container {
            margin: 0 auto;
        }

        .contact-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--background-color);
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .contact-details h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-color);
        }

        .contact-details p {
            margin: 5px 0 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .message-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-background);
            color: var(--text-color);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
        }

        .telegram { background: #0088cc; color: white; }
        .email { background: #ea4335; color: white; }
        .facebook { background: #1877f2; color: white; }
        .phone { background: #25d366; color: white; }
        .main-content {
            width: 100%;
        }
    </style>

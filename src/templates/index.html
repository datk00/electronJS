    <style>
        :root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --success-color: #16a34a;
    --warning-color: #d97706;
    --danger-color: #dc2626;
    --background-color: #f1f5f9;
    --card-background: #ffffff;
    --text-color: #1f2937;
    --text-secondary: #6b7280;
    --border-color: #e5e7eb;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
    --primary-color: #3b82f6;
    --secondary-color: #60a5fa;
    --background-color: #111827;
    --card-background: #1f2937;
    --text-color: #f9fafb;
    --text-secondary: #9ca3af;
    --border-color: #374151;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.5;
    min-height: 100vh;
}



.sidebar-toggle {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.375rem;
    transition: background-color 0.2s;
}

.sidebar-toggle:hover {
    background-color: var(--background-color);
}

/* Sidebar Styles */
.sidebar {
    position: fixed;
    top: 60px;
    left: 0;
    bottom: 0;
    width: 260px;
    background: var(--card-background);
    box-shadow: var(--shadow);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 40;
    overflow-y: auto;
}

.sidebar.active {
    transform: translateX(0);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
}

.sidebar-nav {
    padding: 1rem 0;
}

.nav-link {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    color: var(--text-color);
    text-decoration: none;
    gap: 0.75rem;
    transition: all 0.2s;
}

.nav-link:hover,
.nav-link.active {
    background-color: var(--primary-color);
    color: white;
}

.nav-link i {
    width: 1.5rem;
    text-align: center;
}

/* Main Content Styles */
.main-content {
    margin-left: 0;
    padding: 2rem;
    padding-top: 0;
    transition: margin-left 0.3s ease;
}

@media (min-width: 1024px) {
    .sidebar {
        transform: translateX(0);
    }
    
    .main-content {
    }
    
    .sidebar-toggle {
        display: none;
    }
}

/* Dashboard Components */
.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.header-actions {
    display: flex;
    gap: 1rem;
    align-items: center;
    opacity: 0;
}

.stats-grid {
    display: flex;      
  flex-wrap: wrap;       
  gap: 10px; 
}

.stat-card {
    background: var(--card-background);
    padding: 1.5rem;
    border-radius: 0.75rem;
    box-shadow: var(--shadow);
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    flex: 1 0 45%;           /* Mỗi thẻ con chiếm khoảng 45% chiều rộng của container */
  box-sizing: border-box;  
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.stat-details h3 {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease-in-out; /* Hiệu ứng mượt khi số thay đổi */
    margin-bottom: 0.25rem;
}

.stat-change {
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.stat-change.positive {
    color: var(--success-color);
}

.stat-change.negative {
    color: var(--danger-color);
}

.stat-change span {
    color: var(--text-secondary);
    font-size: 0.75rem;
}

/* Dashboard Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
}

@media (max-width: 1024px) {
    .dashboard-grid {
        grid-template-columns: 1fr;
    }
}

.chart-card,
.activity-card {
    background: var(--card-background);
    padding: 1.5rem;
    border-radius: 0.75rem;
    box-shadow: var(--shadow);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.activity-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.activity-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: var(--background-color);
    border-radius: 0.5rem;
}

.activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.activity-icon.blue {
    background: var(--primary-color);
}

.activity-icon.green {
    background: var(--success-color);
}

.activity-icon.orange {
    background: var(--warning-color);
}

.activity-details p {
    margin-bottom: 0.25rem;
}

.activity-details span {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Admin Table Styles */
.table-container {
    background: var(--card-background);
    border-radius: 0.75rem;
    box-shadow: var(--shadow);
    overflow: auto;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
}

.data-table th,
.data-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.data-table th {
    background: var(--background-color);
    font-weight: 600;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.user-name {
    font-weight: 500;
    margin-bottom: 0.25rem;
}

.user-id {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

.status-badge {
    padding: 0.25rem 0.75rem;
    border-radius: 1rem;
    font-size: 0.875rem;
    font-weight: 500;
}

.status-badge.active {
    background: #dcfce7;
    color: var(--success-color);
}

.action-buttons {
    display: flex;
    gap: 0.5rem;
}

.btn-icon {
    width: 32px;
    height: 32px;
    border-radius: 0.375rem;
    border: none;
    background: var(--background-color);
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.2s;
}

.btn-icon:hover {
    background: var(--primary-color);
    color: white;
}

.btn-icon.delete:hover {
    background: var(--danger-color);
}

/* Buttons and Inputs */
.btn-primary {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: background-color 0.2s;
}

.btn-primary:hover {
    background: var(--secondary-color);
}

.search-box {
    position: relative;
    width: 300px;
}

.search-box input {
    width: 100%;
    padding: 0.5rem 1rem 0.5rem 2.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    background: var(--card-background);
    color: var(--text-color);
}

.search-box i {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: flex-end;
    gap: 0.25rem;
    margin-top: 1.5rem;
}

.btn-page {
    min-width: 32px;
    height: 32px;
    border: 1px solid var(--border-color);
    background: var(--card-background);
    color: var(--text-color);
    border-radius: 0.375rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-page:hover,
.btn-page.active {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.modal.active {
    display: flex;
}

.modal-content {
    background: var(--card-background);
    border-radius: 0.75rem;
    width: 90%;
    max-width: 500px;
    box-shadow: var(--shadow-lg);
}

.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-body {
    padding: 1.5rem;
}

.modal-footer {
    padding: 1.5rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
}
    font .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select {

    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    background: var(--card-background);
    color: var(--text-color);
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-header {
        flex-direction: column;

        flex-wrap: wrap;
    }

}

/* Theme Toggle */
.theme-toggle {
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.375rem;

}

.theme-toggle:hover {

}

/* Notifications */
.notifications {
    position: relative;
    cursor: pointer;
}

.badge {

    top: -5px;
    right: -5px;
    background: var(--danger-color);

    font-size: 0.75rem;
    padding: 0.125rem 0.375rem;
    border-radius: 1rem;
    min-width: 18px;
    text-align: center;
}

/* User Menu */
.user-menu {
    position: relative;
    cursor: pointer;
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
}

.dropdown-content {
    position: absolute;
    top: 100%;
    right: 0;
    background: var(--card-background);
    border-radius: 0.5rem;
    box-shadow: var(--shadow-lg);
    min-width: 200px;
    display: none;
    z-index: 60;
}

.user-menu:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    display: flex;
    align-items: center;
    gap: 0.75rem;

    color: var(--text-color);
    text-decoration: none;
    transition: background-color 0.2s;
}

.dropdown-content a:hover {
    background: var(--background-color);
}

/* Filter Bar */
.filter-bar {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;

}

.filter-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;

.filter-group select {
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    background: var(--card-background);

.background-selector h3 {

.checkbox {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    color: var(--text-color);

    <script>
        // Hàm bộ đếm
const counters = document.querySelectorAll('.stat-value');

counters.forEach(counter => {
  const target = +counter.getAttribute('data-target'); // Lấy giá trị mục tiêu từ thuộc tính data-target
  const duration = 2000; // Thời gian đếm (2 giây)
  const increment = target / duration * 50; // Tính giá trị tăng mỗi lần (mỗi 50ms)

  let current = 0;
  
  // Hàm cập nhật số mỗi lần (tăng dần)
  function updateCounter() {
    current += increment;
    
    if (current >= target) {
      current = target; // Đảm bảo không vượt quá giá trị mục tiêu
      clearInterval(interval); // Dừng lại khi đạt được mục tiêu
    }

    counter.textContent = formatNumber(Math.round(current)); // Cập nhật nội dung và làm tròn
  }

  // Hàm định dạng số theo kiểu "1,234" hoặc "1.2M"
  function formatNumber(num) {
    if (num >= 1000000) {
      return (num / 1000000).toFixed(1) + 'M'; // Định dạng cho triệu
    } else if (num >= 1000) {
      return num.toLocaleString(); // Định dạng với dấu phân cách hàng nghìn
    }
    return num; // Nếu số nhỏ hơn 1000
  }

  const interval = setInterval(updateCounter, 50); // Cập nhật mỗi 50ms
});

    </script>
